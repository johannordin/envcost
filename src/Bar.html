<div transition:slide class="chartitem">
	<div>{item.short}</div>
	<div class="bar" style="width: {width}%"></div>
</div>

<style>
  .chartitem {
    display: flex;
    margin: 10px;
    font-size: 10vw;
  }
  .bar {
    background: #82d4bb;
    border-radius: 5px;
    margin: 5px;
  }
</style>
	<script>
  import { slide } from "svelte-transitions";

  export default {
    transitions: { slide },
    data() {
      return {
        open: false,
        items: []
      };
    },
    computed: {
      width: ({ max, item }) => (item.value / max) * 100
    }
  };
</script>
